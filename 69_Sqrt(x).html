<script type="text/javascript">

/**
 * @param {number} x
 * @return {number}
 */
 /*牛顿迭代法
 x(n+1)=(x(n)+/x(n))/2
 参考牛顿迭代法求平方根
 http://blog.csdn.net/young_gy/article/details/45766433
*/
var mySqrt = function(x) {
    var r = x;
    while(r*r > x) {
    	r = ((r + x/r)/2) | 0 ;
    	//js按位与0表示取整，因为浮点数不支持位运算
    }
    return r
};
