<script type="text/javascript">
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 二叉树长度，即按照某条路径长度最长
 遍历一遍即可，时间复杂度O(n)
 可用递归或者迭代
 */
/**
 * @param {TreeNode} root
 * @return {boolean}
 */
//递归,dps
var maxDepth = function(root) {
    if(root == undefined) return 0;
    return 1 + Math.max(maxDepth(root.left),maxDepth(root.right))
};
//迭代,dps
var maxDepth1 = function(root) {
    debugger
    if(root == undefined) return 0;
    var q = new Array() , val = new Array(),dep = 0
    q.push(root);
    val.push(1)
    while(q.length != 0) {
        debugger
        var node = q.pop();
        var num = val.pop()
        dep = Math.max(num, dep)
        if (node.left != null) {
            q.push(node.left)
            val.push(num+1)
        }
        if (node.right != null) {
            q.push(node.right)
            val.push(num+1)
        }
    }
    return dep;
};
var maxDepth2 = function(root) {
    debugger
    if(root == undefined) return 0;
    var q = new Array() , val = new Array(),dep = 0
    q.push(root);
    val.push(1)
    while(q.length != 0) {
        debugger
        var size = q.length
        while(size-- >0) {
            var node = q.shift();
            if(node.left != null) {
                q.push(node.left)
            }
            if(node.right != null) {
                q.push(node.right)
            }
        }
        dep++;
      
    }
    return dep;
};


function TreeNode(val) {
    this.val = val;
    this.left = this.right = null;
}

// var root = new TreeNode()
var root = new TreeNode(1)
root.left = new TreeNode(2)
root.right = new TreeNode(2)
root.left.left = new TreeNode(3)
root.left.right = new TreeNode(4)
// root.right.left = new TreeNode(4)
// root.right.right = new TreeNode(3)

// document.write(maxDepth(root))
// document.write(maxDepth1(root))
document.write(maxDepth2(root))
</script>
