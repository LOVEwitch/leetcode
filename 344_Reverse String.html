<body>
<script type="text/javascript">
/*
Write a function that takes a string as input and returns the string reversed.

Example:
Given s = "hello", return "olleh".
/**
 * @param {string} s
 * @return {string}
 */
var reverseString = function(s) {
    if (s.length < 2) {
        return s
    }
    var arr = s.split('')
    var i = 0,j = arr.length-1
    while(i<j){
        var temp = arr[i]
        arr[i]= arr[j]
        arr[j] = temp
        i++;
        j--;
    }
    
    return arr.join("")
};
var m = reverseString("hello")
document.write(m)
</script>
</body>
</html>
