<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
/**
 * @param {number} n
 * @return {number}
 */
var climbStairs = function(n) {
    if(n < 1) return;
    if(n == 1) return 1;
    if(n == 2) return 2;
    var result = new Array();
    result[0] = 1;
    result[1] = 2;
    for(var i=2; i< n; i++){
        result[i] = result[i-1] + result[i-2]
    }
    return result[n-1];

};
document.write(climbStairs(2))
</script>
</body>
</html>
