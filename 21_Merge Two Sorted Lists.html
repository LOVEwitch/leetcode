 * Definition for singly-linked list.

 *     this.val = val;

 * }
 */
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var mergeTwoLists = function(l1, l2) {
    var i = l1, j = l2;
    var cur = res = new ListNode(-1);
    while (i && j && i.val!=undefined && j.val!=undefined ) {
    	if (i.val < j.val ) {
    		cur.next = i
    		i = i.next
    	} else {
    		cur.next = j
    		j = j.next
    	}
    	cur = cur.next
    }
    if(i && i.val!=undefined) {
         cur.next = i;
    }
    if(j && j.val!=undefined){
         cur.next = j;
    }
 	console.log(res.next)
    return res.next || []
};

//定义链表
function ListNode(val) {

	this.next = null;
}
