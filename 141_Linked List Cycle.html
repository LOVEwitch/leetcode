<script type="text/javascript">
/**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {boolean}
 */
 //快慢指针
var hasCycle = function(head) {
    if (head == null || head.next == null) {
        return false;
    }
    var slow = head,fast = head.next;
    while(slow != fast){
        if( fast == null || fast.next == null){
            return false;
        }
        slow = slow.next
        fast = fast.next.next
    }
    return true
};
//也可以使用hashtable
/* 未验证，伪代码

 while(head !=null){

        obj[head] = 0
    } else{
        return head
    }
    head = head.next
 }

//定义链表
function ListNode(val) {
    this.val = val;
    this.next = null;
}
var l0 = new ListNode(-1)
var l1 = new ListNode(1)
var l2 = new ListNode(2)
var l3 = new ListNode(3)
var l4 = new ListNode(4)
var l5 = new ListNode(5)
var l6 = new ListNode(6)
var l7 = new ListNode(7)
l0.next = l1
l1.next = l2
l2.next = l3
l3.next = l4
l4.next = l5
l5.next = l6
l6.next = l3

document.write(hasCycle(l0))
</script>
