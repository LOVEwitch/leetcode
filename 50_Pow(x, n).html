<script type="text/javascript">
/**
 * @param {number} x
 * @param {number} n
 * @return {number}
 */
 //Time complexity : O(n).Space complexity : O(1)
var myPow1 = function(x, n) {
    var res = 1;
    if(x == 1) return 1;
    if(x == -1 && Math.abs(n%2)==0 ){
        return 1
    } else if(x == -1 && Math.abs(n%2)==1) {
        return -1
    }
    if (n<0) {
    	x = 1/x
    	n = -n

    }
    for (var i = 0; i < n; i++) {
    	res *= x 
    }
    return res
};
// Time complexity : O(log(n))O(log(n)).Space complexity : O(log(n))O(log(n))
var myPow2 = function(x, n) {
    var res = 1;
    if(x == 1) return 1;
    if(x == -1 && Math.abs(n%2)==0 ){
        return 1
    } else if(x == -1 && Math.abs(n%2)==1) {
        return -1
    }
    if (n<0) {
    	x = 1/x
    	n = -n

    }
    
    return fastPow(x,n)
};
var fastPow = function(x, n) {
 
   if (n == 0) { return 1}
   var half = fastPow(x,Math.floor(n/2))
	if (n%2 == 0) {
		return half*half
	} else {
		return half * half * x
	}
};
// Time complexity : O(log(n))O(log(n)).Space complexity : O(1)O(1). 
var myPow3 = function(x, n) {
    var res = 1;
    if(x == 1) return 1;
    if(x == -1 && Math.abs(n%2)==0 ){
        return 1
    } else if(x == -1 && Math.abs(n%2)==1) {
        return -1
    }
    if (n<0) {
    	x = 1/x
    	n = -n

    }
    var cur = x
    for (var i = n; i ; i=Math.floor(i/2)) {
    	if ((i%2) == 1) {
    		res = res*cur
    	}
    	cur = cur*cur
    }
    return res
};



document.write(myPow3(2,10))

</script>
